<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/table.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Data Catlog</title>
    <script src="./js/index.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="brand">
                <span class="ti-unlink"></span>
                <span>Catlog</span>
            </h3>
            <span class="ti-menu-alt">
                <i class='bx bx-menu'></i>
            </span>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="">
                        <span>
                            <i class='bx bxs-dashboard'></i>
                        </span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span>
                            <i class='bx bx-table' style='color:#ffffff'></i>
                        </span>
                        <span>All tables</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span> <i class='bx bx-search-alt-2' style='color:#ffffff'></i></span>
                        <span>Search results</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span><i class='bx bx-log-out' style='color:#ffffff'></i></span>
                        <span>Sign out</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <div>
                <h3>Dashboard</h3>
            </div>
            <div class="social-icons">
                <p><i class='bx bx-bell'></i></p>
            </div>

        </header>
        <main>
            <table border="1">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox"/>
                        </th>
                        <th>Table name</th>
                        <th>Comment</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox"/>
                        </td>
                        <td>Lorem</td>
                        <td>Lorem Ipsum</td>
                        <td>Lorem Ipsum</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

    </div>
   
   
    
</body>
</html>
