<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/table.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/search.css"/>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="../js/table.js"></script>
    <title>Data Catlog</title>
  </head>
  <body>
    <input type="checkbox" id="sidebar-toggle"/>
    <div class="sidebar">
      <div class="sidebar-header">
        <h3 class="brand">
          <span class="ti-unlink"></span>
          <span>Catlog</span>
        </h3>
        <label for="sidebar-toggle">
          <i class='bx bx-menu'></i>
      </label>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="../index.html">
              <span>
                <i class="bx bxs-dashboard"></i>
              </span>
              <span>Dashboard</span>
            </a>
          </li>
         
          <li>
            <a href="./search.html">
              <span>
                <i class="bx bx-search-alt-2" style="color: #ffffff"></i
              ></span>
              <span>Search results</span>
            </a>
          </li>
          <li>
            <a href="">
              <span><i class="bx bx-log-out" style="color: #ffffff"></i></span>
              <span>Sign out</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <header>
        <div>
          <h3>Table Detail</h3>
        </div>
        <form>
            <div class="form-wrapper">

                <div class="input-wrapper">
                    <select name="cars" id="cars" &nbsp;>
                        <option value="All categories" >All categories</option>
                        <option value="table name">Name</option>
                        <option value="desc">Description</option>
                        <option value="comment">Comment</option>
                        <option value="column">Column</option>
                      </select>
                    <input type="search" id="search-dropdown" placeholder="Search by name" required>
                    <span type="submit">

                        <i class='bx bx-search-alt-2'></i>

                    </span>
                </div>
            </div>
        </form>
        <div class="social-icons">
          <p><i class="bx bx-bell"></i></p>
        </div>
      </header>
      <main>
        <div class="table-wrapper">
          <table border="1" id="myTable">
            <thead>
              <tr>
                <th>
                  <input type="checkbox" />
                </th>
                <th>id</th>
                <th>Comment</th>
                <th>Description</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
            
          </table>
        </div>
       
        <div id="paginationControls">
          <!-- Pagination controls will be added dynamically -->
        </div>
      </main>
    </div>

  </body>
</html>
